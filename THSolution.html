<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrabaHope | Choose Your Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f5fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #1a57d9;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      background: #1a57d9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1445b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to TrabaHope</h1>
    <p>Select your role to proceed:</p>
    <div class="btn-group">
      <button class="btn" onclick="window.location.href='Jobseekers.html'">I'm a Job Seeker</button>
      <button class="btn" onclick="window.location.href='Employer.html'">I'm an Employer</button>
    </div>
  </div>
</body>
</html>
