<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Portal | TrabaHope</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f6ff;
      color: #333;
    }
    header {
      background: #1a57d9;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .branding {
      font-size: 22px;
      font-weight: 600;
    }
    header .email {
      font-size: 14px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    h2 {
      color: #1a57d9;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #1a57d9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0f3d9c;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <div class="branding">TrabaHope | TAGAHIRE SOLUTIONS</div>
    <div class="email">ðŸ“§ TrabahopeTHSolution@gmail.com</div>
  </header>

  <div class="container">
    <h2>Post a Job Opening</h2>
    <form name="jobPostForm" method="POST" onsubmit="submitForm(event)">
      <label>Company Name</label>
      <input type="text" name="company" required />

      <label>Job Title</label>
      <input type="text" name="title" required />

      <label>Job Location</label>
      <input type="text" name="location" required />

      <label>Employment Type</label>
      <select name="type" required>
        <option value="">Select</option>
        <option>Full-Time</option>
        <option>Part-Time</option>
        <option>Contract</option>
        <option>Temporary</option>
      </select>

      <label>Requirements</label>
      <textarea name="requirements" rows="4" required></textarea>

      <label>Contact Info (Phone/Email)</label>
      <input type="text" name="contact" required />

      <button type="submit">Submit Job Posting</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TrabaHope | TagaHire Solutions. All rights reserved.
  </footer>

  <script>
    function submitForm(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec", {
        method: "POST",
        body: data
      })
      .then(response => {
        alert("Job posted successfully!");
        form.reset();
      })
      .catch(error => {
        alert("Error! Try again.");
        console.error("Error:", error);
      });
    }
  </script>

</body>
</html>
